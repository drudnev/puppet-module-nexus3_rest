nexus3_repository:
  docker-hosted:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    force_basic_auth              : 'true'
    http_port                     : '8442'
    online                        : 'true'
    provider_type                 : 'docker'
    remote_auth_type              : 'none'
    strict_content_type_validation: 'true'
    type                          : 'hosted'
    v1_enabled                    : 'true'
    write_policy                  : 'allow_write'

  docker-proxy:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    force_basic_auth              : 'true'
    index_type                    : 'registry'
    online                        : 'true'
    provider_type                 : 'docker'
    remote_auth_type              : 'none'
    remote_url                    : 'https://registry.hub.docker.com'
    strict_content_type_validation: 'true'
    type                          : 'proxy'
    v1_enabled                    : 'true'

  maven-artifacts:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    layout_policy                 : 'strict'
    online                        : 'true'
    provider_type                 : 'maven2'
    remote_auth_type              : 'none'
    strict_content_type_validation: 'false'
    type                          : 'hosted'
    version_policy                : 'release'
    write_policy                  : 'allow_write'

  maven-central:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    layout_policy                 : 'permissive'
    online                        : 'true'
    provider_type                 : 'maven2'
    remote_auth_type              : 'none'
    remote_url                    : 'https://repo1.maven.org/maven2/'
    strict_content_type_validation: 'false'
    type                          : 'proxy'
    version_policy                : 'release'

  maven-proxy:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    layout_policy                 : 'permissive'
    online                        : 'true'
    provider_type                 : 'maven2'
    remote_auth_type              : 'none'
    remote_url                    : 'https://repo1.maven.org/maven2/'
    strict_content_type_validation: 'false'
    type                          : 'proxy'
    version_policy                : 'release'

  maven-releases:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    layout_policy                 : 'strict'
    online                        : 'true'
    provider_type                 : 'maven2'
    remote_auth_type              : 'none'
    strict_content_type_validation: 'false'
    type                          : 'hosted'
    version_policy                : 'release'
    write_policy                  : 'allow_write_once'

  maven-snapshots:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    layout_policy                 : 'strict'
    online                        : 'true'
    provider_type                 : 'maven2'
    remote_auth_type              : 'none'
    strict_content_type_validation: 'false'
    type                          : 'hosted'
    version_policy                : 'snapshot'
    write_policy                  : 'allow_write'

  ngent-nuget-artifacts:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    online                        : 'true'
    provider_type                 : 'nuget'
    remote_auth_type              : 'none'
    strict_content_type_validation: 'true'
    type                          : 'hosted'
    write_policy                  : 'allow_write'

  nuget-hosted:
    ensure          : 'present'
    blobstore_name  : 'default'
    depth           : 'null'
    online          : 'true'
    provider_type   : 'nuget'
    remote_auth_type: 'none'
    type            : 'hosted'
    write_policy    : 'allow_write'

  nuget-proxy-v3:
    ensure                        : 'present'
    blobstore_name                : 'default'
    depth                         : 'null'
    online                        : 'true'
    provider_type                 : 'nuget'
    remote_auth_type              : 'none'
    remote_url                    : 'https://api.nuget.org/v3/'
    strict_content_type_validation: 'true'
    type                          : 'proxy'

  nuget.org-proxy:
    ensure          : 'present'
    blobstore_name  : 'default'
    depth           : 'null'
    online          : 'true'
    provider_type   : 'nuget'
    remote_auth_type: 'none'
    remote_url      : 'https://www.nuget.org/api/v2/'
    type            : 'proxy'
