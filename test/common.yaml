---

custom::nexus::repositories:
  docker-proxy:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    online                         : true
    provider_type                  : 'docker'
    remote_auth_type               : 'none'
    remote_url                     : 'https://registry.hub.docker.com'
    strict_content_type_validation : true
    type                           : 'proxy'
    v1_enabled                     : true
  docker-hosted:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    http_port                      : '8442'
    online                         : true
    provider_type                  : 'docker'
    remote_auth_type               : 'none'
    strict_content_type_validation : true
    type                           : 'hosted'
    v1_enabled                     : true
    write_policy                   : 'allow_write'
  maven-artifacts:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    layout_policy                  : 'strict'
    online                         : true
    provider_type                  : 'maven2'
    remote_auth_type               : 'none'
    strict_content_type_validation : 'false'
    type                           : 'hosted'
    version_policy                 : 'release'
    write_policy                   : 'allow_write'
  maven-proxy:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    layout_policy                  : 'permissive'
    online                         : true
    provider_type                  : 'maven2'
    remote_auth_type               : 'none'
    remote_url                     : 'https://repo1.maven.org/maven2/'
    strict_content_type_validation : 'false'
    type                           : 'proxy'
    version_policy                 : 'release'
  ngent-nuget-artifacts:
    ensure           : 'present'
    blobstore_name   : 'default'
    online           : true
    provider_type    : 'nuget'
    remote_auth_type : 'none'
    type             : 'hosted'
    write_policy     : 'allow_write'
  nuget-proxy-v3:
    ensure           : 'present'
    blobstore_name   : 'default'
    online           : true
    provider_type    : 'nuget'
    remote_auth_type : 'none'
    remote_url       : 'https://api.nuget.org/v3/'
    type             : 'proxy'

custom::nexus::repository_groups:
  docker-group:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    online                         : true
    provider_type                  : 'docker'
    strict_content_type_validation : true
    http_port                      : '7442'
    v1_enabled                     : true
    repositories                   :
      - 'docker-hosted'
      - 'docker-proxy'
  maven-group:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    online                         : true
    provider_type                  : 'maven2'
    strict_content_type_validation : true
    repositories                   :
      - 'maven-artifacts'
      - 'maven-proxy'
  nuget:
    ensure                         : 'present'
    blobstore_name                 : 'default'
    online                         : true
    provider_type                  : 'nuget'
    strict_content_type_validation : true
    repositories                   :
      - 'nuget-artifacts'
      - 'nuget-proxy-v3'
